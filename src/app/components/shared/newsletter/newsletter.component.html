<!-- ------------------------------------------- 
				NEWSLETTER SECTION
 ------------------------------------------- -->

<div class="newsletter-section">

	<div class="ui grid">

		<!-- Title -->
		<div class=" four wide computer column"></div>
		<div class=" sixteen wide mobile sixteen wide tablet eight wide computer column center aligned">
			<h2 class="newsletter-title">Sign up for our newsletter to receive special offers.</h2>

			<!-- Input -->


				<div class="ui action input" [ngClass]="{'animated shake': (name.touched && !name.valid)}">
					<input type="text"  [(ngModel)]="user.name" #name="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
						placeholder="Enter your email address">
					<button class="ui button " (click)="send()" [ngClass]="{'not-allow': name.touched && !name.valid, 'allow':name.valid, 'disable':  !name.valid}">OK</button>
				</div>
				<div *ngIf="message" style="padding-top: 30px;">
						<p class="white-text amimated fadeInUp">Thanks for suscribing!</p>
				</div>
				<div class="errors">
					<p *ngIf="(name.touched && name.errors?.required)">This field is required</p>
					<p *ngIf="name.errors?.pattern">You have to write a valid email, example@example.com</p>
				</div>
		</div>
		<div class=" four wide computer column"></div>
	</div>
</div>
